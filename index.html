<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    
    <!-- Input fields for task description, due date, due time, and person info -->
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <input type="text" id="personNameInput" placeholder="Enter person's first name" />
    <input type="text" id="personSurnameInput" placeholder="Enter person's surname" />
    <input type="date" id="dueDateInput" />
    <input type="time" id="dueTimeInput" />
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
